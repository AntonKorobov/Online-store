<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Online-store</title>
  <!-- <link rel="stylesheet" href="./global.css"> -->
</head>

<body class="body">
  <header class="header">
      <div class="header__container container">
        <a href="#" class="title">
          <h1>Online-store</h1>
        </a>
        <div class="header__cart cart">
          <a href="#" class="cart__link">
            <img class="cart__icon" src="./assets/shopping-bag.png" alt="cart">
            <div class="cart__counter"></div>
          </a>
        </div>
        <nav class="header__nav navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="navigation__link" href="#">Home</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">About</a>
            </li>
            <li class="navigation__list">
              <a class="navigation__link" href="#">Products</a>
            </li>
          </ul>
        </nav>
      </div>
  </header>
  <main class="main">
    
    <section class="search-section">
      <div class="search-section__container container">
        <form class="search-form" onsubmit = "return false">
          <input class="search-form__input" type="search" placeholder="Search.." value="" autocomplete="off">
        </form>
      </div>
    </section>

    <section class="filters-section">
      <div class="filters-section__container container">
        <h2 class="filters-section__h2 h2">FILTERS</h2>
        <div class="filters-wrapper">
            <select class="filter-language select" id="language" name="filter">
              <option class="select_option" value="" selected disabled hidden>Language</option>
              <option class="select_option" value="Russian">Russian</option>
              <option class="select_option" value="English">English</option>
              <option class="select_option" value="Spanish">Spanish</option>
              <option class="select_option" value="German">German</option>
            </select>

            <select class="filter-coverType select" id="coverType" name="filter">
              <option class="select_option" value="" selected disabled hidden>Cover type</option>
              <option class="select_option" value="Hardcover">Hardcover</option>
              <option class="select_option" value="Paperback">Paperback</option>
              <option class="select_option" value="Prebound">Prebound</option>
            </select>
            <h2 class="filters-section__h2 h2">CATEGORY</h2>
            <ul class="filter-category__wrapper">
              <!-- category -->
            </ul>
            <button class="clear-filters-button button">Clear Filters</button>
        </div>
      </div>
    </section>

    <section class="sort-section">
      <div class="sort-section__container container">
        <h2 class="sort-section__h2 h2">SORT</h2>
        <div class="sort-wrapper">
            <select class="sort_selector select" id="name" name="sort">
              <option class="select_option" value="Name-a-z" selected>Name(A-Z)</option>
              <option class="select_option" value="Name-z-a">Name(Z-A)</option>
              <option class="select_option" value="Price-lowest">Price(lowest)</option>
              <option class="select_option" value="Price-highest">Price(highest)</option>
            </select>
        </div>
        <button class="reset-settings-button button">Reset settings</button>
      </div>
    </section>
    
    <section class="products-section">
    <div class="products-section__container container">
      <section class="cards-wrapper">
      </section>
    </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__container container">
      <p class="link-wrapper">
        <a class="rss-link" href="https://rs.school/js/">
          <img src="./assets/rs_school_js.svg" alt="rs school logo" class="rss__logo">
        </a>
      </p>
      <p class="link-wrapper">
        <a class="github-link" href="https://github.com/NewAnton/">
          <img src="./assets/iconmonstr-github-2.svg" alt="github logo" class="github__logo">
          <span class="github-link_description">Â© 2022 Anton Korobov</span>
        </a>
      </p>
    </div>
  </footer>
  <!-- <script type="module" src="./index.js"></script> -->
</body>

</html>
