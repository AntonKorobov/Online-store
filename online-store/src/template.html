<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Online-store</title>
  <!-- <link rel="stylesheet" href="./global.css"> -->
</head>

<body class="body">
  <header class="header">
    <div class="header__container container">
      <a href="#" class="header__title">
        <h1>Online-store</h1>
      </a>
      <nav class="header__nav">
        <ul class="header__nav__ul">
          <li>
            <a class="header__nav_a" href="#">Home</a>
          </li>
          <li>
            <a class="header__nav_a" href="#">About</a>
          </li>
          <li>
            <a class="header__nav_a" href="#">Products</a>
          </li>
        </ul>
      </nav>
      <div class="header__cart">
        <a href="#" class="cart-link">
          <img class="cart__icon" src="./assets/shopping-bag.png" alt="cart">
        </a>
        <p class="cart__description">
          purchases
        </p>
      </div>
    </div>
  </header>
  <main class="main">
    
    <section class="search-section">
      <div class="search-section__container container">
        <form>
          <input class="search-section__search-input" type="text" name="search" placeholder="Search..">
        </form>
      </div>
    </section>

    <section class="filters-section">
      <div class="filters-section__container container">
        <h2 class="filters-section__h2 h2">FILTERS</h2>
        <div class="filters-wrapper">
            <select class="filter_language select" id="language" name="filter">
              <option value="" selected disabled hidden>Language</option>
              <option value="Russian">Russian</option>
              <option value="English">English</option>
              <option value="Spanish">Spanish</option>
              <option value="German">German</option>
            </select>

            <select class="filter_coverType select" id="coverType" name="filter">
              <option value="" selected disabled hidden>Cover type</option>
              <option value="Hardcover">Hardcover</option>
              <option value="Paperback">Paperback</option>
              <option value="Prebound">Prebound</option>
            </select>
            <h2 class="filters-section__h2 h2">CATEGORY</h2>
            <ul class="filter_category-wrapper">
              <li class="filter_category__checkbox-wrapper">
                <input value="All" class="filter_category__checkbox_input" type="checkbox" name="filter" id="filter_category__checkbox_input_All" checked>
                <label for="filter_category__checkbox_input_All" class="filter_category__checkbox">All</label>
              </li>
              <li class="filter_category__checkbox-wrapper">
                  <input value="Classics" class="filter_category__checkbox_input" type="checkbox" name="filter" id="filter_category__checkbox_input_Classics">
                  <label for="filter_category__checkbox_input_Classics" class="filter_category__checkbox">Classics</label>
              </li>
              <li class="filter_category__checkbox-wrapper">
                  <input value="Science Fiction" class="filter_category__checkbox_input" type="checkbox" name="filter" id="filter_category__checkbox_input_Science_Fiction">
                  <label for="filter_category__checkbox_input_Science_Fiction" class="filter_category__checkbox">Science Fiction</label>
              </li>
              <li class="filter_category__checkbox-wrapper">
                  <input value="Literary" class="filter_category__checkbox_input" type="checkbox" name="filter" id="filter_category__checkbox_input_Literary">
                  <label for="filter_category__checkbox_input_Literary" class="filter_category__checkbox">Literary</label>
              </li>
              <li class="filter_category__checkbox-wrapper">
                  <input value="Psychological" class="filter_category__checkbox_input" type="checkbox" name="filter" id="filter_category__checkbox_input_Psychological">
                  <label for="filter_category__checkbox_input_Psychological" class="filter_category__checkbox">Psychological</label>
              </li>
              <li class="filter_category__checkbox-wrapper">
                <input value="Political" class="filter_category__checkbox_input" type="checkbox" name="filter" id="filter_category__checkbox_input_Political">
                <label for="filter_category__checkbox_input_Political" class="filter_category__checkbox">Political</label>
              </li>
              <li class="filter_category__checkbox-wrapper">
                <input value="Action & Adventure" class="filter_category__checkbox_input" type="checkbox" name="filter" id="filter_category__checkbox_input_Action-Adventure">
                <label for="filter_category__checkbox_input_Action-Adventure" class="filter_category__checkbox">Action & Adventure</label>
              </li>
              <li class="filter_category__checkbox-wrapper">
                <input value="Media Tie-In" class="filter_category__checkbox_input" type="checkbox" name="filter" id="filter_category__checkbox_input_Media_Tie-In">
                <label for="filter_category__checkbox_input_Media_Tie-In" class="filter_category__checkbox">Media Tie-In</label>
              </li>
              <li class="filter_category__checkbox-wrapper">
                <input value="Genetic Engineering" class="filter_category__checkbox_input" type="checkbox" name="filter" id="filter_category__checkbox_input_Genetic-Engineering">
                <label for="filter_category__checkbox_input_Genetic-Engineering" class="filter_category__checkbox">Genetic Engineering</label>
              </li>
            </ul>
            <button class="filters-section-button">Clear Filters</button>
        </div>
      </div>
    </section>

    <section class="sort-section">
      <div class="sort-section__container container">
        <h2 class="sort-section__h2 h2">SORT</h2>
        <div class="sort-wrapper">
            <select class="sort_selector select" id="name" name="sort">
              <option value="Name-a-z" selected>Name(A-Z)</option>
              <option value="Name-z-a">Name(Z-A)</option>
              <option value="Price-lowest">Price(lowest)</option>
              <option value="Price-highest">Price(highest)</option>
            </select>
        </div>
      </div>
    </section>
    
    <section class="products-section">
    <div class="products-section__container container">
      <section class="cards-wrapper">
      </section>
    </div>
    </section>
  </main>
  <!-- <script type="module" src="./index.js"></script> -->
</body>

</html>
