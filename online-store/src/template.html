<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Online-store</title>
  <!-- <link rel="stylesheet" href="./global.css"> -->
</head>

<body class="body">
  <header class="header">
    <div class="header__container container">
      <a href="#" class="header__title">
        <h1>Online-store</h1>
      </a>
      <nav class="header__nav">
        <ul class="header__nav__ul">
          <li>
            <a class="header__nav_a" href="#">Home</a>
          </li>
          <li>
            <a class="header__nav_a" href="#">About</a>
          </li>
          <li>
            <a class="header__nav_a" href="#">Products</a>
          </li>
        </ul>
      </nav>
      <div class="header__cart">
        <a href="#" class="cart-link">
          <img class="cart__icon" src="./assets/shopping-bag.png" alt="cart">
        </a>
        <p class="cart__description">
          purchases
        </p>
      </div>
    </div>
  </header>
  <main class="main">
    
    <section class="search-section">
      <div class="search-section__container container">
        <form>
          <input class="search-section__search-input" type="text" name="search" placeholder="Search..">
        </form>
      </div>
    </section>

    <section class="filters-section">
      <div class="filters-section__container container">
        <h2 class="filters-section__h2">FILTERS</h2>
        <div class="filters-wrapper">
            <select class="filter_language select" id="language" name="country">
              <option value="" selected disabled hidden>Language</option>
              <option value="Russian">Russian</option>
              <option value="English">English</option>
              <option value="Spain">Spain</option>
            </select>
            <select class="filter_category select" id="category" name="country">
              <option value="" selected disabled hidden>Category</option>
              <option value="Classics">Classics</option>
              <option value="Science Fiction">Science Fiction</option>
              <option value="Literary">Literary</option>
              <option value="Psychological">Psychological</option>
              <option value="Spain">Action & Adventure</option>
              <option value="Political">Political</option>
            </select>
            <select class="filter_coverType select" id="coverType" name="country">
              <option value="" selected disabled hidden>Cover type</option>
              <option value="Hardcover">Hardcover</option>
              <option value="Paperback">Paperback</option>
              <option value="Prebound">Prebound</option>
            </select>
        </div>
      </div>
    </section>

    <section class="sort-section">
      <div class="sort-section__container container"></div>
    </section>
    
    <section class="products-section">
      <div class="products-section__container container">
      <section class="cards-wrapper">
      </section>
      <ul class="filter-type">
        <li>
          <input class="filter" type="checkbox" name="" id="languageFilter">
          <label for="languageFilter">Filter by language(Eng)</label>
        </li>
        <li>
          <input class="filter" type="checkbox" name="" id="coverTypeFilter">
          <label for="coverTypeFilter">Filter by type of cover(Paperback)</label>
        </li>
        <li>
          <button class="filter-button">filter off</button>
        </li>
      </ul>
    </div>
    </section>
  </main>
  <!-- <script type="module" src="./index.js"></script> -->
</body>

</html>
